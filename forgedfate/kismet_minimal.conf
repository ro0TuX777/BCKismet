# Minimal BlueCloak Configuration - Working Sources Only
server_name=BlueCloak
server_description=BlueCloak Minimal Test Configuration

# Essential Kismet configuration
configdir=%h/.kismet/
allowplugins=false
helper_binary_path=/usr/bin/

# Web interface configuration
httpd_home=/home/dragos/Downloads/kismet/forgedfate/kismet/http_data
httpd_port=2502
httpd_ssl=false
httpd_mime=/etc/mime.types

# Logging configuration
log_types=kismetdb
log_title=ForgedFate-Minimal-%n-%d-%D-%h-%i-%s
log_prefix=/home/dragos/Downloads/kismet/forgedfate/logs/

# GPS - Using GPSD (recommended approach when GPSD is running)
gps=gpsd:host=localhost,port=2947,name=GPS-GPSD

# Data sources can be added via the web interface
# Uncomment these lines to auto-enable sources on startup:
# source=wlx8c902da2e062:name=TPLink-RTL8821AU:type=linuxwifi
# source=hci0:name=Intel-Bluetooth:type=linuxbluetooth

# Basic settings
channel_hop=true
channel_hop_speed=5/sec
retry_on_source_error=true
