# Minimal ForgedFate Configuration - Working Sources Only
server_name=dragon-os-box
server_description=ForgedFate Minimal Test Configuration

# GPS - CORRECT DEVICE AND BAUD
source=gpsnmea:/dev/ttyACM1:baud=9600:name=GPS-UBlox

# Working WiFi - TP-Link (already in monitor mode)
source=wlx8c902da2e062:name=TPLink-RTL8821AU

# Bluetooth
source=hci0:name=Intel-Bluetooth:type=linuxbluetooth

# Basic settings
channel_hop=true
channel_hop_speed=5/sec
retry_on_source_error=true
allowplugins=true
