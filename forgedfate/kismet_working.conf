# ForgedFate Working Configuration
# Auto-enable data sources on boot

# Essential Kismet configuration
configdir=%h/.kismet/
allowplugins=true
helper_binary_path=/usr/lib/kismet/

# Server identification
server_name=BlueCloak
server_description=BlueCloak Wireless Intelligence Platform

# Web interface configuration
httpd_home=/home/dragos/Downloads/kismet/forgedfate/kismet/http_data
httpd_port=2501
httpd_ssl=false
httpd_mime=/etc/mime.types

# ============================= DATA SOURCES =============================
# WiFi interfaces - Using only confirmed working interfaces
source=wlx8c902da2e062:name=TPLink-RTL8821AU

# Bluetooth
source=hci0:name=Intel-Bluetooth:type=linuxbluetooth

# GPS Configuration (using GPSD - recommended when GPSD is running)
gps=gpsd:host=localhost,port=2947,name=GPS-GPSD

# ============================= CHANNEL HOPPING =============================
channel_hop=true
channel_hop_speed=5/sec

# ============================= LOGGING =============================
log_types=kismetdb,pcapng,devicesjson
log_title=ForgedFate-%n-%d-%D-%h-%i-%s
log_prefix=/home/dragos/Downloads/kismet/forgedfate/logs/
log_device_json=true

# GPS logging
gps=true
gps_reconnect=true
gps_log=true
gps_reconnect_attempt=30

# ============================= PERFORMANCE =============================
retry_on_source_error=true
source_stagger_threshold=2
track_history_cloud=true
keep_location_cloud_history=true
keep_datasource_signal_history=true
device_timeout=300
alertbacklog=50
