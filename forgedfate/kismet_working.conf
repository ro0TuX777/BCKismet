# ForgedFate Working Configuration
# Auto-enable data sources on boot

# Server identification
server_name=dragon-os-box
server_description=ForgedFate Wireless Intelligence Platform

# Web interface configuration
httpd_home=/home/dragos/Downloads/kismet/forgedfate/kismet/http_data
httpd_port=2501
httpd_ssl=false
httpd_mime=/etc/mime.types

# ============================= DATA SOURCES =============================
# WiFi interfaces - REAL interfaces that exist on this system
source=wlp0s20f3:name=WiFi-Internal:hop=true
source=wlx9cefd5f62bbe:name=WiFi-USB-1:hop=true
source=wlx8c902da2e062:name=WiFi-USB-2:hop=true

# Bluetooth
source=hci0:name=Bluetooth:type=linuxbluetooth

# GPS Configuration
source=gpsd:host=localhost,port=2947:name=GPS-GPSD:priority=100
source=gpsnmea:/dev/ttyUSB0:baud=4800:name=GPS-Serial:priority=50

# ============================= CHANNEL HOPPING =============================
channel_hop=true
channel_hop_speed=5/sec

# ============================= LOGGING =============================
log_types=kismetdb,pcapng,devicesjson
log_title=ForgedFate-%n-%d-%D-%h-%i-%s
log_prefix=/home/dragos/Downloads/kismet/forgedfate/logs/
log_device_json=true

# GPS logging
gps=true
gps_reconnect=true
gps_log=true
gps_reconnect_attempt=30

# ============================= PERFORMANCE =============================
retry_on_source_error=true
source_stagger_threshold=2
track_history_cloud=true
keep_location_cloud_history=true
keep_datasource_signal_history=true
device_timeout=300
alertbacklog=50
