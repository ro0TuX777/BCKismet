# ForgedFate Working Configuration
# Simplified configuration that should work reliably

# Server identification
server_name=dragon-os-box
server_description=ForgedFate Wireless Intelligence Platform

# Web interface configuration - Use local ForgedFate web files
httpd_home=/home/dragos/Downloads/kismet/forgedfate/kismet/http_data

# Basic WiFi monitoring - Start with working interfaces
# You can add more sources once this is working

# Try to detect and use available WiFi interfaces automatically
source=wlan0:name=WiFi-Primary:hop=true
source=wlan1:name=WiFi-Secondary:hop=true

# Basic channel hopping
channel_hop=true
channel_hop_speed=5/sec

# Logging configuration
log_types=kismetdb,pcapng,devicesjson
log_title=ForgedFate-%n-%d-%D-%h-%i-%s
log_prefix=/home/dragos/Downloads/kismet/forgedfate/logs/

# GPS Configuration - BU-353 S4 with gpsd-first approach
# Primary: gpsd (recommended for reliability)
source=gpsd:host=localhost,port=2947:name=GPS-GPSD:priority=100

# Fallback: direct serial (if gpsd fails) - using actual device path
source=gpsnmea:/dev/ttyUSB0:baud=4800:name=GPS-Serial:priority=50

# GPS settings
gps=true
gps_reconnect=true
gps_log=true
gps_reconnect_attempt=30

# Bluetooth (uncomment if working)
# source=hci0:name=Bluetooth:type=linuxbluetooth

# Advanced WiFi interfaces (uncomment when basic setup works)
# source=wlx9cefd5f62bf0:name=USB-WiFi-Unknown:hop=true
# source=wlx00c0ca970e73:name=Ralink-RT3070:hop=true
# source=wlx8c902da2e062:name=TPLink-RTL8821AU:hop=true

# SDR Sources (uncomment when ready)
# source=pluto:name=ADALM-PLUTO-24G:type=plutosdr:frequency=2400000000:gain=30:bandwidth=20000000

# Basic error handling
retry_on_source_error=true
source_stagger_threshold=2

# Web server settings
httpd_port=2501
httpd_ssl=false
httpd_mime=/etc/mime.types

# Memory and performance
track_history_cloud=true
keep_location_cloud_history=true
keep_datasource_signal_history=true

# Alerts
alertbacklog=50

# Basic device tracking
device_timeout=300
log_device_json=true
