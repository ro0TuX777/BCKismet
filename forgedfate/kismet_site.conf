# Kismet site-specific configuration
# This file overrides the default Kismet config

# Server identification
server_name=dragon-os-box
server_description=ForgedFate Wireless Intelligence Platform

# ============================= DATA SOURCES - AUTO ENABLE =============================
# WiFi interfaces
source=wlp0s20f3:name=WiFi-Internal:hop=true
source=wlx9cefd5f62bbe:name=WiFi-USB-1:hop=true
source=wlx8c902da2e062:name=WiFi-USB-2:hop=true

# Bluetooth
source=hci0:name=Bluetooth:type=linuxbluetooth

# GPS
source=gpsd:host=localhost,port=2947:name=GPS-GPSD:priority=100

# ============================= LOGGING =============================
log_types=kismetdb,pcapng
log_title=ForgedFate-%n-%d-%D-%h-%i-%s
log_prefix=/home/dragos/Downloads/kismet/forgedfate/logs/

# GPS logging
gps=true
gps_log=true

# Web interface
httpd_port=2501
