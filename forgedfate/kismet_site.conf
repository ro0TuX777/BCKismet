# ForgedFate Multi-Device Configuration
# Site-specific settings for dragon-os-box with comprehensive wireless coverage

# Server identification
server_name=dragon-os-box
server_description=ForgedFate Wireless Intelligence Platform with Multi-Protocol Support

# Web interface configuration - Use local ForgedFate web files
httpd_home=/home/dragos/Downloads/kismet/forgedfate/kismet/http_data

# GPS Configuration - BU-353 S4 with gpsd-first approach
# Primary: gpsd (recommended for reliability)
source=gpsd:host=localhost,port=2947:name=GPS-GPSD:priority=100

# Fallback: direct serial (if gpsd fails)
source=gpsnmea:/dev/gps0:baud=4800:name=GPS-Serial:priority=50

# GPS settings
gps=true
gps_reconnect=true
gps_log=true
gps_reconnect_attempt=30

# GPS logging options
gps_log_driver=true
gps_log_movement=true

# WiFi Sources - All 4 Detected Interfaces
# MediaTek MT7921 (ID 0e8d:7961) - Internal WiFi
source=wlp0s20f3:name=MediaTek-MT7921:hop=true

# USB WiFi Adapters - ALL WORKING!
# Unknown USB WiFi Adapter
source=wlx9cefd5f62bf0:name=USB-WiFi-Unknown:hop=true

# Ralink RT3070 (ID 148f:3070) - Interface: wlx00c0ca970e73
source=wlx00c0ca970e73:name=Ralink-RT3070:hop=true

# TP-Link Archer T2U PLUS RTL8821AU (ID 2357:0120) - ALREADY IN MONITOR MODE!
source=wlx8c902da2e062:name=TPLink-RTL8821AU:hop=true

# Bluetooth Sources
# Intel Bluetooth 9460/9560 Jefferson Peak (ID 8087:0aaa)
source=hci0:name=Intel-Bluetooth:type=linuxbluetooth

# SDR Sources - ADALM-PLUTO (ID 0456:b673) - DETECTED at 192.168.2.1
# ADALM-PLUTO for 2.4GHz WiFi monitoring
source=pluto:name=ADALM-PLUTO-24G:type=plutosdr:frequency=2400000000:gain=30:bandwidth=20000000

# ADALM-PLUTO for 5GHz WiFi monitoring (uncomment if needed)
# source=pluto:name=ADALM-PLUTO-5G:type=plutosdr:frequency=5200000000:gain=30:bandwidth=40000000

# Channel hopping configuration for 4 WiFi adapters
channel_hop=true
channel_hop_speed=10/sec
split_source_hopping=true
randomized_hopping=true

# Source management for multiple devices (optimized for 4 WiFi + BT + GPS + SDR)
retry_on_source_error=true
source_stagger_threshold=8
source_launch_group=3
source_launch_delay=3

# WiFi-specific optimizations
dot11_process_phy=true
dot11_fingerprint_devices=true
keep_location_cloud_history=true
keep_max_location_points=1000

# Logging configuration
log_types=kismetdb,json
log_prefix=/home/bc_test/Downloads/ForgedFate/forgedfate/logs/
log_title=ForgedFate-%Y%m%d-%H%M%S

# Web interface
httpd_bind_address=0.0.0.0
httpd_port=2501

# Memory and performance tuning for multiple sources
track_device_timeout=300
track_max_devices=15000
packet_backlog_warning=5000
packet_backlog_limit=10000

# Enable all relevant packet types
dot11_process_phy=true
dot11_fingerprint_devices=true
bluetooth_device_timeout=300

# Security settings
allowkeytransmit=false
hidedata=true

# Plugin support
allowplugins=true
